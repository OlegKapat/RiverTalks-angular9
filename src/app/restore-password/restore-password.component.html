<div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
    <div class="auth-wrapper">
      <form class="form-register" [formGroup]="registerForm" (ngSubmit)="restorePassword()">
        <h3 class="h3 mb-3 font-weight-normal text-center">{{ 'Restore password' | translate }}</h3>
        <div class="alert alert-danger {{authService.lastError ? '' : 'hidden'}}">{{authService.lastError}}</div>
        <div class="form-group">
          <label>{{ 'Email address' | translate }}</label>
          <input type="email" class="form-control" formControlName="email" placeholder="{{ 'Enter email' | translate }}">
        </div>
        <div class="form-group">Or</div>
        <div class="form-group">
          <label>{{ 'Phone' | translate }}</label>
          <input type="email" class="form-control" formControlName="phone" placeholder="{{ 'Enter phone' | translate }}">
        </div>
        <div class="row">
          <div class="col-lg-6">
            <a routerLink="/login" routerLinkActive="active">{{ 'Authorization' | translate }}</a><br/>
            <a routerLink="/register" routerLinkActive="active">{{ 'Registration' | translate }}</a><br/>
          </div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-block btn-primary">{{ 'Restore password!' | translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-3">
    <app-language-switcher></app-language-switcher>
  </div>
</div>
