<div class="body">
<div id="login">
    <h3 class="text-center text-white pt-5">Login to RiverTalk messager</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Enter</h3>
                        <div class="form-group" *ngIf="!isCode">
                            <label for="username" class="text-info">Phone number:</label><br>
                            <input type="text" name="username" placeholder="+380XX-XXX-XX-XX" id="username" class="form-control">
                        </div>
                        <div class="form-group" *ngIf="isCode">
                            <label for="password" class="text-info">Code:</label><br>
                            <input type="text" name="password" placeholder="ENTER SMS CODE" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input  *ngIf='!isCode' (click)="sendRequestForCode()" type="submit" name="submit" class="btn btn-info btn-md" [value]="'SEND'">
                            <input *ngIf='isCode' (click)="sendCode()" type="submit" name="submit" class="btn btn-info btn-md" [value]="'LOGIN'">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
