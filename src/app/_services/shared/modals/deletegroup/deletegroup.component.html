<div class="maindelete">
  <h4>Are you really want to delete group {{ group }}?</h4>
  <div class="btn-group">
    <button mat-raised-button color="primary" (click)="deleteGroup()">
      Delete
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="activeModal.close('Close')"
    >
      Cancel
    </button>
  </div>
</div>
