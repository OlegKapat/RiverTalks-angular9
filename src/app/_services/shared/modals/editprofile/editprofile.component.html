<div class="modal-newgroup">
    <div class="modal-header">
        <div class="modal-title">
           
            <div class="title">
                <button class="tbButton" (click)="back()" >
                    <i class="material-icons">keyboard_backspace</i>
                </button>
                <h4 class="modal-title">Info</h4>
                <button class="tbButton otherOptions" (click)="close()" >
                    <i class="material-icons">clear</i>
                </button>
            </div> 
        </div>
    </div>
 
    <div class="mefor">
        <img   class="image" *ngIf="user['user']['photo']!==''; else photo"  src="../../../assets//devimages//shutter-1237250_640.png">
        <ng-template #photo><img class="image" src="user['user']['photo']"></ng-template>
        <div class="myinfo">
        <p class="name">{{user['user']['name']}}</p>
        </div>
        <div class="upload-btn-wrapper">
           
            <input class="inputfile" type="file" name="myfile" (change)="onFileUpload($event)" />
        </div>
      </div>
      <div class="userInfo">
          <div class="items">
              <div class="item">
                  <mat-icon>call</mat-icon>
              </div>
              <div>
                <span>{{user['user']['phone']}}</span>
                <p>Phone Number</p>

              </div>
              <div>
                  <mat-icon>edit</mat-icon>
              </div>

          </div>
            
      </div>
      
    </div>
