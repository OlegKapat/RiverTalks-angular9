<h4>Load image on server</h4>

<div class="upload-btn-wrapper">
  <button *ngIf="!imagePrevie" class="btnn" type="button">
    <img src="../../../../../assets//devimages//camera-1085705_640.png" />
  </button>
  <input
    class="inputfile"
    type="file"
    name="myfile"
    (change)="onFileUpload($event)"
  />
  <img [src]="imagePrevie" *ngIf="imagePrevie" />
</div>
<div class="btn-group">
  <button
    mat-raised-button
    color="primary"
    [disabled]="!image"
    (click)="uploadFile()"
  >
    Upload on server
  </button>
  <button mat-raised-button color="primary" (click)="addFile()">
    Send file
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="activeModal.close('Close')"
  >
    Cancel
  </button>
</div>
