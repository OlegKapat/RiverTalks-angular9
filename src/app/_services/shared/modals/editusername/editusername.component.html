<div>
    <h4>Edit your login</h4>
    <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input [value]="fullname" matInput #name >
      </mat-form-field>
      <div class="btn-group">
        <button mat-raised-button color="primary" (click)="editName(name.value)">Edit</button>
        <button mat-raised-button color="primary" (click)="activeModal.dismiss()">Cancel</button>
      </div>
</div>
